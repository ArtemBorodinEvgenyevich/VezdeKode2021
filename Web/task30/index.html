<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>com.command.lamers</title>
</head>

<body>
<form class="form">
    <select class="form-lang">
        <option>en</option>
        <option>ru</option>
        <option>ar</option>
    </select>

    <div class="form-lang-mob">
        <div class="lang-choice">
            <input class="btn-radio" type="radio" id="en" name="lang" checked>
            <label class="lbl-radio" for="en">en</label>
        </div>

        <div class="lang-choice">
            <input class="btn-radio" class="radio" type="radio" id="ru" name="lang">
            <label class="lbl-radio" for="ru">ru</label>
        </div>

        <div class="lang-choice">
            <input class="btn-radio" class="radio" type="radio" id="ar" name="lang">
            <label class="lbl-radio" for="ar">ar</label>
        </div>
    </div>

    <h1 class="title">Form Title</h1>
    <div class="name">
        <div class="input-form">
            <div class="input-label">first name*:</div>
            <input type="text" class="input-field"></input>
        </div>
        <div class="input-form">
            <div class="input-label">last name*:</div>
            <input type="text" class="input-field"></input>
        </div>
    </div>
    <div class="input-form">
        <div class="input-label">email*:</div>
        <input type="email" required pattern="^\[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               class="input-field">
    </div>
    <div class="input-form">
        <div class="input-label">company:</div>
        <input type="text" class="input-field"></input>
    </div>
    <div class="input-form">
        <div class="input-label">city*:</div>
        <input type="text" class="input-field"></input>
    </div>
    <div class="input-form">
        <div class="input-label">message*:</div>
        <textarea type="text" class="input-field"></textarea>
    </div>
    <input class="submit-form" type="submit" value="Send">
</form>
</body>

</html>
